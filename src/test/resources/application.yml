spring:
  profiles:
    active: test

  datasource:
    initialization-mode: never

  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

security:
  jwt:
    token:
      secret-key: jwt_secret_key
      access-expiration: 3600000 # 1시간
      refresh-expiration: 1209600000 # 2주